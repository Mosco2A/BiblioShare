name: biblioshare
description: "BiblioShare — Bibliothèque personnelle et sociale"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Auth
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Backend
  supabase_flutter: ^2.9.0

  # Navigation
  go_router: ^14.8.1

  # State
  provider: ^6.1.2

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

  # Ads
  google_mobile_ads: ^6.0.0

  # Push (prepared)
  firebase_messaging: ^15.2.4

  # Utils
  shared_preferences: ^2.5.3

  # Country code picker for phone auth
  intl_phone_field: ^3.2.0
  flutter_svg: ^2.2.3
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
